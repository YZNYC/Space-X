<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junte-se a Nós</title>
    <link rel="stylesheet" href="../CSS/style_Login.css">
    <link rel="icon" type="image/x-icon/" href="/Projetos William/Imgs/favicon-32x32.png">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./index_Home.html" target="_blank">Home</a>
                </li>
                <li>
                    <a href="./index_Sobre.html" target="_blank">Sobre nós</a>
                </li>
                <li>
                    <a href="./index_Login.html" target="_blank">Junte-se a nós</a>
                </li>
            </ul>
        </nav>
     </header>
     <section>
        <div id="container">
            <img src="../Imgs/BG_Login.jpg" alt="BG_menu">
              <main>
                <div class="container">
                    <div class="login__content">
                        <form action="" class="login__form">
                            <div>
                                <div class="login__inputs">
                                    <div>
                                        <label for="input-email" class="login__label">Email:</label>
                                        <input type="email" placeholder="Coloque o seu Email" required class="login__input" id="input-email">
                                    </div>
            
                                    <div>
                                        <label for="input-pass" class="login__label">Senha:</label>
            
                                        <div class="login__box">
                                            <input type="password" placeholder="Coloque sua senha" required class="login__input" id="input-pass">
                                            <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="login__check">
                                    <input type="checkbox" class="login__check-input" id="input-check">
                                    <label for="input-check" class="login__check-label">Lembre-se de mim</label>
                                </div>
                            </div>
        
                            <div>
                                <div class="login__buttons">
                                    <button class="login__button">Log In</button>
                                    <button class="login__button login__button-ghost">Sign Up</button>
                                </div>
        
                                <a href="#" class="login__forgot">Esqueceu a senha?</a>
                            </div>
                        </form>
                    </div>
                </div>
        
        </div>
     </section>
     <div class="footer">
                <p>© copyright todos os direitos reservados</p>
        </div>
    </div>
</body>
</html>
